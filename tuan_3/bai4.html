<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let bienmang = [];
for (let i = 0; i < 500; i++) {
    bienmang.push(i)
}
function songuyento(n) {
    if (n<2) return false;
    if (n<4) return true;
    if (n>=4){
        for (let i = 2; i < n; i++) {
            if ( n % i== 0) return false;
        }
        return true;
    }
}
function tinhTong() {
    tong = 0;
    for (i=0; i < bienmang.length; i++) {
        if (songuyento(bienmang[i])) {
            document.write(bienmang[i] + "<br>");
            tong += bienmang[i];
        }
    }
    return tong;
}

document.write("Tổng các số nguyên tố = "+ tinhTong());
</script>
</body>
</html>
