<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Nhập số a</th>
        <td>
            <input type="text" id="giatria">
        </td>
    </tr>
    <tr>
        <th>Nhập số b</th>
        <td>
            <input type="text" id="giatrib">
        </td>
    </tr>
    <button onclick="demo()">Nut bấm</button>
</table>
<script>
    function demo() {
        let a = document.getElementById("giatria").value;
        let b = document.getElementById("giatrib").value;
        s = a * b
        document.write("<h1>" + "S = a * b = " + s + "</h1>" )
    }
</script>
</body>
</html>
