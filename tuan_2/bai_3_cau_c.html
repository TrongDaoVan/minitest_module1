<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
      <th>Nhập a: </th>
      <td><input type="number" id="a"></td>
  </tr>
      <th>Nhập b: </th>
      <td><input type="number" id="b"></td>
  </tr>
   <td><button onclick="demo()">check</button></td>
  </tr>
    <tr>
        <td>
            <p id="ketqua"></p>
        </td>
    </tr>
</table>
</body>
<script>
    function demo() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let tong = 0
        if (a<b) {
            for (i=a;i<=b;i++) {
                tong += i; document.getElementById("ketqua").innerHTML= tong
            }
        } else {alert("a phải nhỏ hơn b chứ b trẻ")}
    }
</script>
</html>
